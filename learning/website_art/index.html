<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art.</title>
    <!-- ## cdn files ## -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ## template ## -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="contain">
        <header id="header" class="header">
            <h2 class="title">
                Art.
            </h2>

            <form class="header_form sm-hidden">
                <input type="text" class="input" placeholder="Buscar" />

                <button type="submit" class="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <a href="javascript:void(0);" class="button button-sm-normal">
                Entrar
            </a>
        </header>

        <section class="welcome">
            <div class="column">
                <h2 class="title">
                    Descubra novos artistas e suas obras
                </h2>

                <p class="subtitle">
                    Uma nova geração de jovens artistas surgem
                </p>

                <a href="javascript:void(0);" class="button">
                    Explorar
                </a>

                <div class="counter">
                    <div class="view">
                        <div class="number">
                            <strong>
                                +2 mil
                            </strong>
                        </div>

                        <div class="text">
                            Artistas
                        </div>
                    </div>
                    <div class="view">
                        <div class="number">
                            <strong>
                                +7 mil
                            </strong>
                        </div>

                        <div class="text">
                            Vendas
                        </div>
                    </div>

                    <div class="view">
                        <div class="number">
                            <strong>
                                +16 mil
                            </strong>
                        </div>

                        <div class="text">
                            Avaliações
                        </div>
                    </div>
                </div>
            </div>

            <figure class="column figure sm-hidden">
                <img
                    class="image"
                    src="images/img_principal.jpg"
                    alt="Uma mulher loira de costas pintando o rosto de uma pessoa em um armário branco de madeira"
                    />
            </figure>
        </section>

        <section class="collections">
            <div class="column grid">
                <img
                    class="image"
                    src="images/img_square_1.jpg"
                    alt="Uma mulher na praia e de costas pintando um quadro"
                    >

                <img
                    class="image"
                    src="images/img_square_2.jpg"
                    alt="A pintura de um rosto feminino com olhos azuis"
                    >

                <img
                    class="image"
                    src="images/img_square_3.jpg"
                    alt="Uma pintura abstrata, com formas que se parecem com braços e pernas de humanos"
                    >
            </div>

            <div class="column more">
                <h2 class="title">
                    Confira as últimas coleções
                </h2>

                <a href="javascript:void(0);" class="button">
                    Ver mais
                </a>
            </div>
        </section>

        <section class="artists">
            <h2 class="section-title">
                Artistas
            </h2>

            <div class="section-column">
                <figure class="figure">
                    <img
                        class="image"
                        src="images/img_rectangle_1.jpg"
                        alt="Uma mulher de camisa preta com flores e um lenço vermelho no cabelo, segura um espelho na altura dos olhos que reflete os olhos de outra pessoa. O fundo da imagem é na cor azul sólido com um brilho ao centro"
                        >

                    <figcaption class="description">
                        <h3 class="title">
                            Sabine Lowe
                        </h3>

                        <h4 class="subtitle">
                            Design e Fotógrafa
                        </h4>
                    </figcaption>
                </figure>

                <figure class="figure">
                    <img
                        class="image"
                        src="images/img_rectangle_2.jpg"
                        alt="Uma mulher de calça vermelha e blusa cinza, está no meio de um campo com a vegetação na altura da cintura e de cores amarelas. Ela segura um esplho em frente ao rosto re reflete o céu acinzentado, nublado"
                        >

                    <figcaption class="description">
                        <h3 class="title">
                            Eleanor Pena
                        </h3>

                        <h4 class="subtitle">
                            Escritora e Design
                        </h4>
                    </figcaption>
                </figure>

                <figure class="figure">
                    <img
                        class="image"
                        src="images/img_rectangle_3.jpg"
                        alt="Uma mulher loira com cabelo amarrado, segura uma fatia de melancia em frente ao rostro, mostrando apenas seus olhos arregalados de felicidade. O fundo da imagem é na cor vermelho sólido com um brilho ao centro."
                        >

                    <figcaption class="description">
                        <h3 class="title">
                            Leslie Alexander
                        </h3>

                        <h4 class="subtitle">
                            Diretora de arte
                        </h4>
                    </figcaption>
                </figure>
            </div>
        </section>

        <footer class="footer">
            <h3 class="title">
                Art.
            </h3>

            <nav class="navigation">
                <a href="#home" class="link">
                    Início
                </a>

                <a href="#search" class="link">
                    Buscar
                </a>

                <a href="#explore" class="link">
                    Explorar
                </a>

                <a href="#about" class="link">
                    Sobre nós
                </a>
            </nav>
        </footer>
    </div>

    <!-- Voltar para o portfolio -->

</body>
</html>
