<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <!-- Icons -->
    <link rel="stylesheet" href="../../global_resources/bootstrap-icons/bootstrap-icons.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>

    <a href="https://viniciuscosmome.github.io/iuri_code_desafios/" class="return-to-home">
        <span data-tooltip="Ínicio"><i class="icofont-dotted-left"></i></span>
    </a>

    <main class="main">
        <section class="main-left">
            <img src="images/image.svg" alt="image">
        </section>
        <section class="main-right">
            <div class="login">
                <p class="login-welcome">
                    Bem-vindo de volta
                </p>

                <h2 class="login-title">
                    Faça login na sua conta
                </h2>

                <form method="post">
                    <div class="login-input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="login-email">
                    </div>

                    <div class="login-input">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" class="login-password" autocomplete="off">
                    </div>

                    <div class="login-details">
                        <div class="login-remember">
                            <input type="checkbox" name="remember" id="remember" class="login-remember">
                            <label for="remember">Lembre de mim</label>
                        </div>

                        <div class="login-recover">
                            <a href="javascript: void(0);">
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>

                    <div class="login-buttons">
                        <button type="submit" class="login-submit">
                            Entrar
                        </button>

                        <a href="javascript: void(0);" type="submit" class="login-google">
                            <i class="bi bi-google"></i>
                            &nbsp;
                            Ou faça login com o Google
                        </a>
                    </div>
                </form>
            </div>

            <div class="register">
                Não tem uma conta?
                <a href="javascript: void(0);" class="resgister-link">
                    Cadastre-se
                </a>
            </div>
        </section>
    </main>

</body>
</html>
